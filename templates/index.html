<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Diabet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Prediksi Diabetes</h1>
      <form method="post" action="{{url_for('predict')}}">
        <div class="mb-3">
          <label for="pregnancies" class="form-label">Total Kehamilan (bulan):</label>
          <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="mb-3">
          <label for="glucose" class="form-label">Kadar Glukosa:</label>
          <input type="number" class="form-control" id="glucose" name="glucose" required>
        </div>
        <div class="mb-3">
          <label for="bloodPressure" class="form-label">Tekanan Darah (Tensi):</label>
          <input type="number" class="form-control" id="bloodPressure" name="bloodPressure" required>
        </div>
        <div class="mb-3">
          <label for="skinThickness" class="form-label">Ketebalan kulit:</label>
          <input type="number" class="form-control" id="skinThickness" name="skinThickness" required>
        </div>
        <div class="mb-3">
          <label for="insulin" class="form-label">Insulin:</label>
          <input type="number" class="form-control" id="insulin" name="insulin" required>
        </div>
        <div class="mb-3">
          <label for="bmi" class="form-label">BMI (Body Mass Index):</label>
          <input type="number" class="form-control" id="bmi" name="bmi" required>
        </div>
        <div class="mb-3">
          <label for="diabetesPedigreeFunction" class="form-label">Silsilah Diabetes:</label>
          <input type="number" class="form-control" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Umur:</label>
          <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
